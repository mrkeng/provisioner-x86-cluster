- name: Ensure log directories exist
  action: file state=directory owner=adjutant group=devops mode=0770 path=/var/log/swarm/{{ item }}
  with_items:
    - swarm
    - swarm/api

- name: Ensure directory /srv/api exists
  action: file state=directory owner=adjutant group=devops mode=0750 path=/srv/api

- name: Install API's dependencies
  action: apt pkg={{ item }} state=latest
  with_items:
    - graphicsmagick
    - libfreetype6
    - libfreetype6-dev
    - libgraphicsmagick1-dev
    - libjpeg-dev
    - libmemcached-dev
    - libssl-dev
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev

- name: PIP - Transfer requirements.txt to server
  action: copy src={{ ansible_dir }}/config/{{ env }}/backend/requirements.txt dest=/tmp/src/requirements.txt owner=adjutant group=devops mode=0644
  register: pip_requirements_status

- name: PIP - Install Python libraries
  action: pip requirements=/tmp/src/requirements.txt
  only_if: {{ pip_requirements_status.changed }}
