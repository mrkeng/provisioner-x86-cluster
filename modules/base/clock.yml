- name: Ensure timezone is correct (UTC)
  action: copy src={{ ansible_dir }}/config/{{ common_env }}/base/clock/timezone dest=/etc/timezone owner=root group=root mode=0644

- name: Ensure ntp configuration is correct
  action: copy src={{ ansible_dir }}/config/{{ common_env }}/base/clock/ntp.conf dest=/etc/ntp.conf owner=root group=root mode=0644
  notify: 
     - restart ntp
